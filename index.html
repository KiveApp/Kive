<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>KIVE</title>
    <link href="Assets/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="Assets/css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <video playsinline autoplay muted loop>
        <source src="Assets/videos/main.mp4" type="video/mp4">
    </video>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-10"> <span class="nametag">KIVE</span>
                <!--<img src="Assets/pictures/kive_icon.png" class="kive_icon"> 
            --></div>
            <div class="col-xs-2 pr-20">
                <div class="container-menu mt-20 pull-right hidden" onclick="togglemenu(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div col-xs-12>
                <p class="text-white ml-15 headline mt-30">Analyze your Artists, find Concerts just for you</p>
            </div>
        </div>
        <div class="row mt-40 menu-container hidden">
                <div class="col-xs-12  ">
                <ul class="text-center menu-list">
                <li>Genre</li>
                <li>Concerts</li>
                </ul>
                </div>
                
            </div>
        
        <div class="row mt-40">
            <div class="col-xs-6 col-xs-offset-3 signin_container col-md-4  col-md-offset-4">
                
                <p class="text-white text-center h3 mt-0 mb-20">Get Started!</p>
                
                <button class="spotify-btn text-white login-btn">Sign in with Spotify <i class="fa fa-spotify"></i> </button>
                
                <button class="soundcloud-btn text-white login-btn">Sign in with Soundcloud <i class="fa fa-soundcloud"></i></button>
                <p class="text-white h6 text-center">Don't have an account?</p>
            </div>
            
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="Assets/js/main.js">
        < script src = "Assets/Bootstrap/js/bootstrap.min.js" >
    </script>
    <script src="https://use.fontawesome.com/ff923a40b1.js"></script>
</body>

</html>
